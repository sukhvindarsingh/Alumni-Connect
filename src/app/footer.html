<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniConnect Footer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and rounded corners -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        'xl': '0.75rem',
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply the Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Light background for context */
            margin: 0;
            padding: 0;
        }
        /* Custom padding to ensure the footer is clearly visible */
        .content-wrapper {
            min-height: 50vh; /* Push footer down for visual testing */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <!-- Footer container -->
    <footer id="footer-container" class="bg-gray-900 text-white border-t border-blue-700 mt-16">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            
            <div id="footer-main-grid" class="grid grid-cols-2 md:grid-cols-5 gap-10">
                
                <!-- 1. Logo and Mission Statement - Static part -->
                <div class="col-span-2 md:col-span-2 space-y-4">
                    <a href="#" class="text-2xl font-bold text-blue-400 hover:text-blue-300 transition duration-200 rounded-lg">
                        AlumniConnect
                    </a>
                    <p class="text-gray-400 text-sm max-w-sm">
                        Connecting graduates worldwide to foster lifelong learning, career development, and community impact.
                    </p>
                    <div class="flex space-x-4">
                        <!-- Placeholder Social Icons (LinkedIn) -->
                        <a href="#" aria-label="LinkedIn" class="text-gray-400 hover:text-blue-500 rounded-full p-1 transition duration-150 transform hover:scale-110">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM4 11h4v10H4zM6 7a2 2 0 100-4 2 2 0 000 4z"/></svg>
                        </a>
                        <!-- Placeholder Social Icons (Facebook) -->
                        <a href="#" aria-label="Facebook" class="text-gray-400 hover:text-blue-500 rounded-full p-1 transition duration-150 transform hover:scale-110">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.873v-7.777H7.077v-2.096h2.234V9.82c0-2.203 1.352-3.803 3.883-3.803 1.096 0 2.241.195 2.241.195v2.465h-1.26a1.954 1.954 0 00-1.554.646c-.579.791-.58 1.936-.58 2.658V14h2.77l-.443 2.096h-2.327v7.777C18.343 21.128 22 16.991 22 12z"/></svg>
                        </a>
                        <!-- Placeholder Social Icons (Twitter) -->
                        <a href="#" aria-label="Twitter" class="text-gray-400 hover:text-blue-500 rounded-full p-1 transition duration-150 transform hover:scale-110">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557a9.833 9.833 0 01-2.828.775 4.918 4.918 0 002.166-2.724 9.864 9.864 0 01-3.131 1.195 4.921 4.921 0 00-8.384 4.482A13.923 13.923 0 013.2 4.773a4.92 4.92 0 001.523 6.574A4.908 4.908 0 013.33 10.37V10.4a4.919 4.919 0 003.947 4.823A4.9 4.9 0 015 15.111a4.935 4.935 0 004.6 3.4A9.854 9.854 0 012 19.897a13.92 13.92 0 007.545 2.21A13.924 13.924 0 0022 10.076z"/></svg>
                        </a>
                    </div>
                </div>

                <!-- 2. Navigation Columns - Dynamic rendering target -->
                <div id="navigation-columns" class="col-span-2 md:col-span-3 grid grid-cols-2 sm:grid-cols-3 gap-8">
                    <!-- Links will be injected here by JavaScript -->
                </div>

            </div>

            <!-- 3. Copyright and Legal -->
            <div class="mt-12 pt-8 border-t border-gray-800 text-center rounded-lg">
                <p id="copyright-text" class="text-gray-500 text-sm">
                    <!-- Copyright text will be set here by JavaScript -->
                </p>
            </div>

        </div>
    </footer>
</div>

<script>
    const footerLinks = [
        {
            title: 'Discover',
            links: [
                { name: 'Events Calendar', href: '/events' },
                { name: 'Blog & News', href: '/blog' },
                { name: 'Games & Quiz', href: '/games-quiz' },
            ],
        },
        {
            title: 'Career & Support',
            links: [
                { name: 'Jobs Board', href: '/jobs' },
                { name: 'Start Up Hub', href: '/startup' },
                { name: 'Scholarships', href: '/scholarship' },
                { name: 'Dashboard', href: '/dashboard' },
            ],
        },
        {
            title: 'Engage',
            links: [
                { name: 'About Us', href: '/about-us' },
                { name: 'Contact Us', href: '/contact' },
                { name: 'Chat Box', href: '/chat-box' },
                { name: 'Make a Donation ❤️', href: '/donation', emphasis: true },
            ],
        },
    ];

    /**
     * Renders the dynamic navigation columns and sets the copyright year.
     */
    function renderFooter() {
        const navContainer = document.getElementById('navigation-columns');
        let navHtml = '';

        // Generate HTML for navigation columns
        footerLinks.forEach(section => {
            let linksHtml = section.links.map(link => {
                // Apply specific classes for emphasized links (like the donation link)
                const linkClasses = link.emphasis 
                    ? 'font-bold text-red-400 hover:text-red-300' 
                    : 'text-gray-400';

                return `
                    <li>
                        <a 
                            href="${link.href}" 
                            class="text-sm hover:text-blue-300 transition duration-200 rounded-md ${linkClasses}">
                            ${link.name}
                        </a>
                    </li>
                `;
            }).join('');

            // Structure for each column
            navHtml += `
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-blue-400 border-b border-blue-600 pb-1 rounded-sm">
                        ${section.title}
                    </h3>
                    <ul class="space-y-2">
                        ${linksHtml}
                    </ul>
                </div>
            `;
        });

        // Inject the generated HTML into the container
        navContainer.innerHTML = navHtml;

        // Set the current year in the copyright text
        const currentYear = new Date().getFullYear();
        const copyrightElement = document.getElementById('copyright-text');
        copyrightElement.innerHTML = `
            &copy; ${currentYear} AlumniConnect. All rights reserved. 
            <a href="/privacy" class="ml-4 hover:text-blue-400 rounded-md">Privacy Policy</a> | 
            <a href="/terms" class="ml-4 hover:text-blue-400 rounded-md">Terms of Service</a>
        `;
    }

    // Run the function when the page loads
    window.onload = renderFooter;
</script>

</body>
</html>
